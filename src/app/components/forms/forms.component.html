<section class="form-section">
    <div class="d-flex flex-column justify-content-center align-items-center mb-5">
        <h1 class="fw-semibold mb-3">Forms</h1>
        <div class="linear_grad"></div>
    </div>

    <div class="content d-flex px-4 flex-wrap justify-content-between  text-center" style="gap: 20px;">

        <!-- FORM 1 -->
        <div class="items-forms form1 d-flex justify-content-center align-items-center" style="background: #131313;">
            <div class="card-container scale">

                <div class="front">
                    <div class="image">
                        <img src="../../../assets/img/chip2.png" alt="">
                        <img src="../../../assets/img/visa2.png" alt="">
                    </div>
                    <div class="card-number-box">**** **** **** ****</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>card holder</span>
                            <div class="card-holder-name">full name</div>
                        </div>
                        <div class="box">
                            <span>expires</span>
                            <div class="expiration">
                                <span class="exp-month">mm</span>
                                <span> - </span>
                                <span class="exp-year">yy</span>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="back">
                    <div class="stripe"></div>
                    <div class="box">
                        <span>cvv</span>
                        <div class="cvv-box"></div>
                        <img src="image/visa.png" alt="">
                    </div>
                </div>
        
            </div>
        
            <form action="">
                <div class=" d-flex gap-3">
                    <div class="inputBox w-50">
                        <span>card number</span>
                        <input type="text"  maxlength="19" class="card-number-input" onkeypress="return SoloNumbers(event)">
                    </div>
                    <div class="inputBox w-50">
                        <span>card holder</span>
                        <input type="text" class="card-holder-input">
                    </div>
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>expiration mm</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>expiration yy</span>
                        <select name="" id="" class="year-input">
                            <option value="year" selected disabled>year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="4" class="cvv-input">
                    </div>
                </div>
                <input type="submit" value="submit" class="submit-btn">
            </form>
        </div>

        <!-- FORM 2 -->
        <div class="items-forms form2 d-flex justify-content-center align-items-center"
            style="background-image: url(../../../assets/img/back.jpg);">

            
        </div>

    </div>
</section>
